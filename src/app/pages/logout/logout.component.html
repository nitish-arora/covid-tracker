<div class="logout-container">
  <mat-card class="logout-card">
    <p class="description">{{ description }}</p>
    <div class="actions">
      <button mat-raised-button id="btn-login" (click)="goToLogin()">Login Again</button>
      <button mat-raised-button id="btn-dashboard" (click)="goToDashboard()">
        Go To Dashboard
      </button>
    </div>
  </mat-card>
</div>
